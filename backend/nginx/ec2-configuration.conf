server {
  server_name api.itec401-nov5-nf.sgubproject.com _;

  root /home/ec2-user;
  index index.html;

  # Health check remains at /api/healthz â†’ map to app's /api/v1/healthz
  location = /api/healthz {
    proxy_pass http://127.0.0.1:3000/api/v1/healthz;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # Forward ALL other /api/* paths unchanged (so /api/v1/* reaches app intact)
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_read_timeout 65s;
  }

  location / { try_files $uri $uri/ /index.html; }

  listen 80;
}
